<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UK Area Code To Place</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-white dark:bg-slate-800">
<noscript>This page contains webassembly and javascript content, please enable javascript in your
  browser.
</noscript>
<script src="./bootstrap.js"></script>
<main class="mt-12 lg:mt-32">
  <section class="container mx-auto px-6">
    <div class="w-full lg:flex items-center">
      <div class="w-full lg:w-1/2">
        <h2 class="text-md lg:text-2xl text-gray-600 dark:text-gray-400">Look up the Location of a UK Area Code</h2>
        <h1 class="text-5xl lg:text-6xl font-bold text-teal-600 dark:text-teal-400 mb-2 lg:mb-6">Find out where you
          were called from</h1>
        <p class="text-md lg:text-xl font-light text-gray-800 dark:text-gray-400 mb-8">Enter the area code or STD e.g.
          01582 for Luton</p>
      </div>
      <div class="w-full lg:w-1/2 lg:pl-24">
        <div class="mb-6">
          <label for="place" class="mb-2 block text-gray-700 dark:text-gray-400">Area code or STD</label>
          <input type="number" value="01582" id="place"
                 class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-1/2"
                 placeholder="01582" required>
        </div>
        <button type="submit"
                class="py-3 px-12 bg-teal-500 dark:bg-teal-400 hover:bg-teal-600 mr-5 rounded-md text-white dark:text-white text-lg focus:outline-none w-1/2">
          Try it
        </button>
        <div id="target" class="mb-3 text-lg font-light text-gray-800 dark:text-gray-400">&nbsp;</div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
